<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Hello World
<script src="/socket.io/socket.io.js"></script>
<script>
    let socket = null;
    let token = null;
    function connect() {
        socket = io();
        token = document.getElementById('token').value;
        socket.on('connect', function () {
            alert('Connected');
            socket.emit('verify', token);
            socket.on('UnAuthorised', function () {
                alert('UnAuthorised!');
            });
            socket.on('live', function (userList) {
                alert('Live List: ' + JSON.stringify(userList));
            });
            socket.on('onError', function (err) {
                alert('Error: ' + err);
            });
            socket.on('connectionSuccess', function () {
                socket.emit('liveList');
            });
        });
        return false;
    }

    function send() {
        msg = document.getElementById('message').value;
        let data = {
            mType:"TEXT",
            content:msg,
            isGlobal: true,
            otherUser:false,
            token: token
        };
        socket.emit('send', data);
    }

</script>


Token: <input title="Token" type="text" name="token" id="token">
<button onclick="connect()">Connect</button>
<br>
<input title="Message" type="text" name="message" id="message">
<button onclick="send()">Send</button>


</body>
</html>
