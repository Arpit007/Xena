<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="shortcut icon" href="images/logo.ico">
	<title>Xena</title>
</head>
<body>
	
<div class="card login-card z-depth-4">
	<div class="progress blue lighten-5">
		<div class="indeterminate blue darken-4"></div>
  	</div>
	<div id="enabler">
		<div class="card-content">
			<span class="card-title">
				<span class="anim-chars blue-text text-darken-4" id="anim-char-x">X</span>
				<span class="anim-chars green-text text-darken-4" id="anim-char-e">e</span>
				<span class="anim-chars orange-text text-darken-4" id="anim-char-n">n</span>
				<span class="anim-chars red-text text-darken-4" id="anim-char-a">a</span>
			</span>
		</div>
		<div class="card-content">
			<h5>Sign in</h5>
			<p>to continue to Xena</p>
		</div>
		<p class="red-text center" id="error-msg"></p>
		<div class="card-content">
			<form class="">
				<div class="row">
					<div class="input-field">
						<input id="username" type="text" />
						<label class="active" for="username">Username</label>
				    </div>
				</div>
				<div class="row">
					<div class="input-field">
						<input id="password" type="password" />
						<label class="active" for="password">Password</label>
				    </div>
				</div>
				<div class="row">
					<div class="col s6">
						<a class='dropdown-button btn white z-depth-0 blue-text' href='#' data-activates='dropdown1'>More options</a>
						<ul id='dropdown1' class='dropdown-content'>
							<!-- <li><a href="forgot.html">Forgot password?</a></li> -->
							<li><a href="signup.html">Create account</a></li>
						</ul>
					</div>
					<div class="col s6 center">
						<a class="waves-effect waves-light btn blue darken-4" id="login-btn">LOG IN</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<div class="fixed-action-btn">
	<p class="white-text center">Made by</p>
	<p class="white-text">Arpit and Rishabh</p>
</div>
	
</body>
<script src="js/jquery.min.js"></script>
<script src="js/hammer.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/main.js"></script>
</html>
