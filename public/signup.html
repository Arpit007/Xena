<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<link rel="stylesheet" type="text/css" href="css/signup.css">
	<link rel="shortcut icon" href="images/logo.ico">
	<title>Sign up - Xena</title>
</head>
<body>
<div class="card signup-card z-depth-4">
	<div class="progress blue lighten-5">
		<div class="indeterminate blue darken-4"></div>
  	</div>
	<div id="enabler">
		<div class="card-content">
			<span class="card-title">
				<span class="anim-chars blue-text text-darken-4" id="anim-char-x">X</span>
				<span class="anim-chars green-text text-darken-4" id="anim-char-e">e</span>
				<span class="anim-chars orange-text text-darken-4" id="anim-char-n">n</span>
				<span class="anim-chars red-text text-darken-4" id="anim-char-a">a</span>
			</span>
		</div>
		<p class="red-text center" id="error-msg"></p>
		<div class="card-content">
			<form class="">
				<div class="row">
					<div class="input-field">
						<input id="email" type="email" />
						<label class="active" for="email">Email</label>
				    </div>
				</div>
				<div class="row">
					<div class="input-field">
						<input id="username" type="text" />
						<label class="active" for="username">Username</label>
				    </div>
				</div>
				<div class="row">
					<div class="input-field">
						<input id="password" type="password" />
						<label class="active" for="password">Password</label>
				    </div>
				</div>
				<div class="row">
					<div class="input-field">
						<input id="re-password" type="password" />
						<label class="active" for="re-password">Re-enter Password</label>
				    </div>
				</div>
				<div class="row">
					<div class="col s6">
						<a href="index.html">Already a member?</a>
					</div>
					<div class="col s6 center">
						<a class="waves-effect waves-light btn blue darken-4" id="signup-btn">SIGN UP</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<div class="fixed-action-btn">
	<p class="white-text center">Made by</p>
	<p class="white-text">Arpit and Rishabh</p>
</div>

</body>
<script src="js/jquery.min.js"></script>
<script src="js/hammer.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/signup.js"></script>
</html>
