<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<link rel="stylesheet" type="text/css" href="css/profile.css">
	<link rel="shortcut icon" href="images/logo.ico">
	<title>Xena - group</title>
</head>
<body>
<header>
	<ul id="slide-out" class="side-nav fixed">
			<div class="collection with-header" id="previous-chats">
				<li class="collection-header"><h3>Chats</h3></li>
				<!-- <a href="#!" class="collection-item">Broadcast Chat</a> -->
		    </div>
	</ul>
	<a href="#" data-activates="slide-out" class="button-collapse btn-floating btn-large waves-effect white z-depth-0" id="menu-btn"><i class="material-icons black-text">menu</i></a>
	<div class="tap-target teal white-text" data-activates="menu-btn">
		<div class="tap-target-content">
			<h5>Recent chats</h5>
			<p>Click to reveal all your recent chats in one place!</p>
		</div>
	</div>
</header>
<main>
	<div class='container' id='live-chat'>
		<h1>Welcome to Dev Week' 18</h1> 
		<h4> Begin chatting here! </h4> 
		<!-- <p class='flow-text'> Tap + to start a new chat with us or with your friends. </p>  -->
		<p class='flow-text'> Download your course work here. 
			<a href = "/course" class='btn-floating btn-large waves-effect waves-light red'><i class='material-icons'>arrow_downward</i></a>
		</p>
		<a class="btn" id="log-out-btn">Log out</a> 
	</div>
</main>


<div class="modal" id="chat-box">
	<h4 id="chat-with-name" class="cyan lighten-5">Name of person</h4>
	<div class="modal-content">
		<ul id='main-msg-box'>
			
		</ul>
	</div>
	<div class="modal-footer">
		<div class='row'>
			<div class='col s10'>
				<div class='input-feild'>
					<input id="chat-bar-input" type="text" placeholder="Your message" />
				</div>
			</div>
			<div class='col s2'>
				<a class="btn-floating btn-large waves-effect waves-light cyan darken-4" id="send-msg-btn"><i class="material-icons">send</i></a>
			</div>
		</div>
	</div>
</div>

<div class="modal" id="users-list">
	<h4 class="cyan lighten-5">Start a new chat</h4>
	<div class="modal-content">
		<div class="row">
			<div class="col s6">
				<h4 class="center">Gawds</h4>
				<ul id='new-chat-gawds-member' class="collection">
					
				</ul>
			</div>
			<div class="col s6">
				<h4 class="center">Peers</h4>
				<ul id='new-chat-learner' class="collection">
					
				</ul>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		
	</div>
</div>

<!-- <div class="fixed-action-btn">
	<a class="btn-floating btn-large teal lighten-1 waves-light waves-effect" id="new-chat-btn">
		<i class="large material-icons">add</i>
	</a>
	
</div> -->

</body>
<script src="js/jquery.min.js"></script>
<script src="js/socket.io.js"></script>
<script src="js/hammer.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/profile.js"></script>
</html>
